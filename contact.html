<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Developer</title>
    <link rel="stylesheet" href="contact-style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Contact Developer</h1>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-container">
        <h1>Get in Touch</h1><br>

        <p>If you have any questions, suggestions, or project opportunities, feel free to contact me!</p>
        <form action="https://formspree.io/f/your_form_id" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
        
            <button type="submit">Send Message</button>
        </form>
        
        
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Developed by Kirti Bisht. Email: <a href="kirtibisht2908@gmail.com">kirtibisht2908@gmail.com</a></p>
    </div>
</body>
</html>
